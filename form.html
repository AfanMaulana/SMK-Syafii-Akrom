<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran SMK</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    header {
        text-align: center;
    }
    
    form {
        margin-top: 20px;
    }
    
    section {
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    input,
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Formulir Pendaftaran SMK</h1>
        </header>

        <form action="proses_pendaftaran.php" method="post">

            <section>
                <h2>Informasi Pribadi</h2>
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tgl_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tgl_lahir" name="tgl_lahir" required>
                </div>

                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin:</label>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="laki-laki">Laki-laki</option>
                        <option value="perempuan">Perempuan</option>
                    </select>
                </div>
            </section>

            <section>
                <h2>Informasi Sekolah</h2>
                <div class="form-group">
                    <label for="asal_sekolah">Asal Sekolah:</label>
                    <input type="text" id="asal_sekolah" name="asal_sekolah" required>
                </div>

                <div class="form-group">
                    <label for="jurusan_pilihan">Jurusan Pilihan:</label>
                    <input type="text" id="jurusan_pilihan" name="jurusan_pilihan" required>
                </div>
            </section>

            <section>
                <h2>Informasi Kontak</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" required>
                </div>
            </section>

            <button type="submit">Kirim Pendaftaran</button>

        </form>
    </div>

    <footer>
        <p>&copy; 2023 Formulir Pendaftaran SMK. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
